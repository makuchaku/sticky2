<html>
<head>
  <title>Stickt2 Demo</title>

  <link rel="stylesheet" type="text/css" href="sticky.css">
  <script type="text/javascript" src="jquery-1.7.1.min.js"></script>
  <script type="text/javascript" src="sticky.js"></script>

</head>
<body>

  <script type="text/javascript">
    $(function() {
      window.showSticky();
      $.sticky("This is just a textual notification which would not be clickable.", {autoclose : false});
    });

    function showSticky() {
      $.sticky(
        {
          link : "http://www.android.com/",
          image : "demo.jpg",
          title : "Demo Notification",
          text : "This is a demo notification which was requested in a more structured manner. This notification should have an image, title, text & would be clickable."
        },
        {
          position : "top-right",
          autoclose : false
        },
        function(args){console.log(args);}
      );      
    }
  </script>

</body>
</html>
